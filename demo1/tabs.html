<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            overflow: hidden;
        }
        
        li {
            float: left;
            border: 1px solid #cccccc;
            margin: 0 10px;
            background-color: #eeeeee;
        }
        
        #app div {
            margin: 0 10px;
            background-color: #bbbbbb;
        }
        
        .active {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in tabs" v-on:click="tab(index)" :class="{active:isactive==index}">
                {{item}}
            </li>

        </ul>
        <div>{{value}}</div>

    </div>
    <script src="./Vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: "1",
                tabs: [
                    "用户管理",
                    "人员管理",
                    "设置"
                ],
                value: '',
                isactive: 0,

            },
            methods: {
                tab(i) {
                    this.value = this.tabs[i],
                        this.isactive = i

                }
            }
        })
    </script>
</body>

</html>
