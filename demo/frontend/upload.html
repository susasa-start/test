<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>ajax表单处理</title>
</head>

<body>
    <form class="upForm" action="http://localhost:3000/api/students/upload" method="" enctype="multipart/form-data">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text" name="age" /></td>
            </tr>
            <tr>
                <td>地址：</td>
                <td><input type="text" name="addr" /></td>
            </tr>
            <tr>
                <td>学号：</td>
                <td><input type="text" name="num" /></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="1" checked />男
                    <input type="radio" name="sex" value="0" />女
                </td>
            </tr>
            <tr>
                <td>头像</td>
                <td><input type="file" name="upfile" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="提交" /></td>
            </tr>
        </table>
    </form>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery.form/3.09/jquery.form.min.js"></script>
<script type="text/javascript">
    $(function() {
        $(".upForm input[type='button']").on("click", function() {
            var options = {
                "beforeSubmit": checkForm,
                "success": resultForm,
                "resetForm": true,
                "dataType": "json"
            };
            $(".upForm").ajaxSubmit(options);
        });

        function checkForm(formData, form, options) {
            //表单提交前处理
        }

        function resultForm(data, status) {
            //表单完成
            console.log(data);
        }
    });
</script>

</html>
